<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Actions</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f5f7fb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      padding: 20px;
    }

    .title {
      text-align: center;
      margin-bottom: 30px;
    }

    .title h2 {
      margin-bottom: 5px;
    }

    .title p {
      color: #6b7280;
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card h3 {
      margin-bottom: 15px;
      color: #2563eb;
      text-align: center;
    }

    .card input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .card button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .card button:hover {
      background: #1e40af;
    }

    .danger button {
      background: #ef4444;
    }

    .danger button:hover {
      background: #b91c1c;
    }
  </style>
</head>

<body>

<div class="container">

  <div class="title">
    <h2>Student Management</h2>
    <p>Add, update or delete student records</p>
  </div>

  <div class="grid">

    <!-- ADD -->
    <div class="card">
      <h3>Add Student</h3>
      <form action="/student/add" method="post">
        <input name="name" placeholder="Student Name" required>
        <input name="email" placeholder="Email Address" required>
        <input name="course" placeholder="Course" required>
        <button>Add Student</button>
      </form>
    </div>

    <!-- UPDATE -->
    <div class="card">
      <h3>Update Student</h3>
      <form action="/student/update" method="post">
        <input name="id" placeholder="Student ID" required>
        <input name="name" placeholder="New Name" required>
        <input name="email" placeholder="New Email" required>
        <input name="course" placeholder="New Course" required>
        <button>Update Student</button>
      </form>
    </div>

    <!-- DELETE -->
    <div class="card danger">
      <h3>Delete Student</h3>
      <form action="/student/delete" method="post">
        <input name="id" placeholder="Student ID" required>
        <button>Delete Student</button>
      </form>
    </div>

  </div>

</div>

</body>
</html>
