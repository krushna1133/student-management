<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #fff8e1, #ffffff);
}

/* PAGE CENTER */
.page {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 16px;
  position: relative;
  overflow: hidden;
}

/* ORB */
.orb {
  position: absolute;
  width: 420px;
  height: 420px;
  border-radius: 50%;
  background: radial-gradient(
    circle at 30% 30%,
    rgba(255, 255, 255, 0.9),
    rgba(255, 200, 0, 0.35),
    rgba(255, 150, 0, 0.15)
  );
  filter: blur(32px);
  opacity: 0.9;
  animation: float 12s ease-in-out infinite;
  pointer-events: none;
}

@keyframes float {
  0% { transform: translate(-40px, -40px); }
  50% { transform: translate(40px, 40px); }
  100% { transform: translate(-40px, -40px); }
}

/* CARD */
.card {
  position: relative;
  z-index: 2;
  width: 100%;
  max-width: 420px;
  padding: 32px 28px;
  border-radius: 18px;
  background: rgba(255, 255, 255, 0.88);
  backdrop-filter: blur(16px);
  box-shadow: 0 24px 50px rgba(0, 0, 0, 0.12);
}

/* TITLE */
.card h2 {
  text-align: center;
  margin-bottom: 24px;
  font-size: 26px;
}

/* FORM */
form {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

/* INPUT GROUP */
.input-group {
  display: flex;
  flex-direction: column;
}

/* INPUT */
input {
  width: 100%;
  height: 48px;
  padding: 0 16px;
  border-radius: 12px;
  border: 1px solid #e0e0e0;
  font-size: 15px;
  background: #fafafa;
  transition: all 0.2s ease;
}

input::placeholder {
  color: #9e9e9e;
}

input:focus {
  outline: none;
  background: #ffffff;
  border-color: #ffb703;
  box-shadow: 0 0 0 3px rgba(255, 183, 3, 0.25);
}

/* BUTTON */
button {
  height: 48px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  background: linear-gradient(135deg, #ffd95a, #ffb703);
  box-shadow: 0 10px 20px rgba(255, 183, 3, 0.35);
}

/* LINK */
.link {
  margin-top: 18px;
  text-align: center;
  font-size: 14px;
}

.link a {
  color: #ffb703;
  font-weight: 700;
  text-decoration: none;
}

/* MOBILE */
@media (max-width: 480px) {
  .card {
    padding: 24px 18px;
  }

  .card h2 {
    font-size: 22px;
  }

  .orb {
    width: 260px;
    height: 260px;
    filter: blur(24px);
  }
}
</style>
</head>

<body>

<div class="page">
  <div class="orb" id="orb"></div>

  <div class="card">
    <h2>Login</h2>

    <div class="error" th:if="${error}" th:text="${error}"></div>

    <form action="/submit" method="post">
      <div class="input-group">
        <input type="text" name="username" placeholder="Username" required />
      </div>

      <div class="input-group">
        <input type="password" name="password" placeholder="Password" required />
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="link">
      Donâ€™t  account?
      <a href="/register">Register</a>
    </div>
  </div>
</div>

<script>
const orb = document.getElementById("orb");

document.addEventListener("mousemove", (e) => {
  const x = (e.clientX / window.innerWidth - 0.5) * 40;
  const y = (e.clientY / window.innerHeight - 0.5) * 40;
  orb.style.transform = `translate(${x}px, ${y}px) scale(1.05)`;
});
</script>

</body>
</html>
