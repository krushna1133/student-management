<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* ===== 3D BACKGROUND ORB ===== */
  .orb {
    position: absolute;
    width: 420px;
    height: 420px;
    border-radius: 50%;
    background: radial-gradient(
      circle at 30% 30%,
      rgba(255, 255, 255, 0.9),
      rgba(255, 200, 0, 0.35),
      rgba(255, 150, 0, 0.15)
    );

    filter: blur(30px);
    opacity: 0.9;

    animation: float 12s ease-in-out infinite;
    transform-style: preserve-3d;
    pointer-events: none;
  }

  @keyframes float {
    0%   { transform: translate(-50px, -40px) scale(1); }
    50%  { transform: translate(60px, 40px) scale(1.05); }
    100% { transform: translate(-50px, -40px) scale(1); }
  }

  /* ===== GLASS LOGIN CARD ===== */
  .card {
    position: relative;
    z-index: 2;
    width: 340px;
    padding: 32px;
    border-radius: 16px;
    text-align: center;
        
    background: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);

    border: 1px solid rgba(255, 255, 255, 0.6);
    box-shadow:
      0 20px 40px rgba(0, 0, 0, 0.08),
      inset 0 1px 0 rgba(255, 255, 255, 0.6);
  }
   
  h2 {
    margin-bottom: 24px;
    font-size: 26px;
    font-weight: 700;
    color: #111;
  }

  input {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 16px;
    border-radius: 10px;
    border: 1px solid #ddd;
    font-size: 14px;
    outline: none;
    background: rgba(255, 255, 255, 0.9);
  }

  input:focus {
    border-color: #ffcc00;
    box-shadow: 0 0 0 3px rgba(255, 204, 0, 0.25);
  }
  
  .error {
  background: #ffe5e5;
  color: #d32f2f;
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 14px;
  font-size: 14px;
  font-weight: 600;
}
  

  button {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    font-size: 15px;
    font-weight: 700;
    cursor: pointer;

    background: linear-gradient(135deg, #ffd95a, #ffb703);
    box-shadow: 0 10px 20px rgba(255, 183, 3, 0.35);
  }

  .link {
    margin-top: 18px;
    font-size: 14px;
  }

  .link a {
    color: #ffb703;
    font-weight: 700;
    text-decoration: none;
  }
 
</style>
</head>

<body>

<!-- BACKGROUND ORB -->
<div class="orb" id="orb"></div>

<!-- LOGIN CARD -->
<div class="card">
  <h2>Login</h2>
	<div class="error" th:if="${error}" th:text="${error}"></div>
  <form action="/submit" method="post">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <div class="link">
    Donâ€™t have an account?
    <a href="/register">Register</a>
  </div>
</div>

<script>
  const orb = document.getElementById("orb");

  document.addEventListener("mousemove", (e) => {
    const x = (e.clientX / window.innerWidth - 0.5) * 60;
    const y = (e.clientY / window.innerHeight - 0.5) * 60;

    orb.style.transform = `
      translate(${x}px, ${y}px)
      scale(1.05)
    `;
  });
</script>

</body>
</html>
