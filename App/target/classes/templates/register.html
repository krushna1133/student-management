<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* ===== 3D BACKGROUND ORB ===== */
  .orb {
    position: absolute;
    width: 460px;
    height: 460px;
    border-radius: 50%;
    background: radial-gradient(
      circle at 30% 30%,
      rgba(255, 255, 255, 0.9),
      rgba(255, 200, 0, 0.35),
      rgb(128, 255, 255)      );
    filter: blur(32px);
    opacity: 0.9;
    animation: float 14s ease-in-out infinite;
    pointer-events: none;
  }

  @keyframes float {
    0%   { transform: translate(-60px, -40px) scale(1); }
    50%  { transform: translate(70px, 50px) scale(1.05); }
    100% { transform: translate(-60px, -40px) scale(1); }
  }

  /* ===== GLASS CARD ===== */
  .card {
    position: relative;
    z-index: 2;
    width: 340px;
    padding: 32px;
    border-radius: 16px;
    text-align: center;

    background: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);

    border: 1px solid rgba(255, 255, 255, 0.6);
    box-shadow:
      0 20px 40px rgba(0, 0, 0, 0.08),
      inset 0 1px 0 rgba(255, 255, 255, 0.6);
  }

  h2 {
    margin-bottom: 24px;
    font-size: 26px;
    font-weight: 700;
    color: #111;
    letter-spacing: 0.5px;
  }

  input {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 16px;
    border-radius: 10px;
    border: 1px solid #ddd;
    font-size: 14px;
    outline: none;
    background: rgba(255, 255, 255, 0.9);
    transition: border 0.2s ease, box-shadow 0.2s ease;
  }

  input:focus {
    border-color: #ffcc00;
    box-shadow: 0 0 0 3px rgba(255, 204, 0, 0.25);
  }

  /* PREMIUM BUTTON */
  button {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    font-size: 15px;
    font-weight: 700;
    cursor: pointer;

    background: linear-gradient(135deg, #ffd95a, #ffb703);
    color: #111;

    box-shadow:
      0 10px 20px rgba(255, 183, 3, 0.35),
      inset 0 1px 0 rgba(255, 255, 255, 0.6);

    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }

  button:hover {
    transform: translateY(-1px);
    box-shadow:
      0 14px 28px rgba(255, 183, 3, 0.45),
      inset 0 1px 0 rgba(255, 255, 255, 0.7);
  }

  .link {
    margin-top: 18px;
    font-size: 14px;
    color: #444;
  }
  .error {
	  background: #ffe5e5;
	  color: #d32f2f;
	  padding: 10px;
	  border-radius: 8px;
	  margin-bottom: 14px;
	  font-size: 14px;
	  font-weight: 600;
	}
  

  .link a {
    color: #ffb703;
    font-weight: 700;
    text-decoration: none;
  }

  .link a:hover {
    text-decoration: underline;
  }

  .message {
    margin-top: 12px;
    font-size: 14px;
    color: #2e7d32;
    font-weight: 600;
  }
</style>
</head>

<body>

<!-- BACKGROUND ORB -->
<div class="orb" id="orb"></div>

<!-- REGISTER CARD -->
<div class="card">
  <h2>Register</h2>
 <div class="error" th:if="${error}" th:text="${error}"></div>
  <div class="message" th:if="${message}" th:text="${message}"></div>
  
  <form action="/register" method="post">
    <input type="text" name="username" placeholder="Username" required />
     <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Create Account</button>
  </form>

  <div class="link">
    Already have an account?
    <a href="/run">Login</a>
  </div>

  <div class="message" th:text="${message}"></div>
</div>

<script>
  const orb = document.getElementById("orb");

  document.addEventListener("mousemove", (e) => {
    const x = (e.clientX / window.innerWidth - 0.5) * 70;
    const y = (e.clientY / window.innerHeight - 0.5) * 70;

    orb.style.transform = `translate(${x}px, ${y}px) scale(1.05)`;
  });
</script>

</body>
</html>
